<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="10.1.css" />
	</head>
	<body>
		<div class="div">
			<h2>Billing address</h2>
			<div class="div01">
				<table>
					<tr>
						<td>First name</td>
						<td>Last name</td>
					</tr>
					<tr>
						<td><input type="text" placeholder="Nhập first name" /></td>
						<td><input type="text" placeholder="Nhập last name" /></td>
					</tr>
				</table>
			</div>
			<p class="div-1">Username</p>
			<div class="div02">
				<p>@</p>
				<input type="text" placeholder="Nhập name" />
			</div>
			<div>
				<label for="">email (Optional)</label><br />
				<input type="email" placeholder="Nhập email" />
			</div>
			<div>
				<label for="">Address</label><br />
				<input type="email" placeholder="Nhập email" />
			</div>
			<div>
				<label for="">Address 2 (Optional)</label><br />
				<input type="email" placeholder="Nhập email" />
			</div>
			<div class="Country">
				<table>
					<tr>
						<td>Country</td>
						<td>State</td>
						<td>Zip</td>
					</tr>
					<tr>
						<td>
							<select name="" id="">
								<option value="">Choose...</option>
								<option value="">Hà Nội</option>
								<option value="">Đà Nẵng</option>
							</select>
						</td>
						<td>
							<select name="" id="">
								<option value="">Choose...</option>
								<option value="">Hà Nội</option>
								<option value="">Đà Nẵng</option>
							</select>
						</td>
						<td>
							<input type="text" />
						</td>
					</tr>
				</table>
			</div>
			<div class="checkbox">
				<input type="checkbox" /> Shipping address in the same as my billing
				address <br />
				<input type="checkbox" /> Save this information for next time
			</div>
			<h2>Payment</h2>
			<div>
				<input type="radio" name="Payment" id="" /> Credit card <br />
				<input type="radio" name="Payment" id="" /> Debit card <br />
				<input type="radio" name="Payment" id="" /> PayPal <br />
			</div>
			<div class="the">
				<table>
					<tr>
						<td>Name on card</td>
						<td>Credit card number</td>
					</tr>
					<tr>
						<td><input type="text" placeholder="Nhập tên trên thẻ" /></td>
						<td><input type="number" placeholder="Nhập số thẻ" /></td>
					</tr>
				</table>
				<table>
					<tr>
						<td>Expiration</td>
						<td>CVV</td>
					</tr>
					<tr>
						<td><input type="text" /></td>
						<td><input type="number" /></td>
					</tr>
				</table>
			</div>
			<div>
				<button class="btn">Continue to checkout</button>
			</div>
		</div>
	</body>
</html>
